name: Database Migration

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

jobs:
  migrate-test:
    name: Migrate Test Database
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run migrations on TEST database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "ERROR: DATABASE_URL_TEST secret is not set!"
            exit 1
          fi
          echo "Running migrations on TEST database..."
          echo "Migration files:"
          ls -la drizzle/*.sql 2>/dev/null || echo "No migration files found"
          bun run db:migrate
          echo "✓ Test database migrations completed successfully"

  migrate-prod:
    name: Migrate Production Database
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run migrations on PROD database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "ERROR: DATABASE_URL_PROD secret is not set!"
            exit 1
          fi
          echo "Running migrations on PROD database..."
          echo "Migration files:"
          ls -la drizzle/*.sql 2>/dev/null || echo "No migration files found"
          bun run db:migrate
          echo "✓ Production database migrations completed successfully"

